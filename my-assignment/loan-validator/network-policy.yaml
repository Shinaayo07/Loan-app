# Allow Loan Validator Portal to access Government API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loan-validator-portal-network-policy
  namespace: loan-validator-portal
spec:
  podSelector:
    matchLabels:
      app: loan-validator-portal
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow all ingress (public-facing service)
  - {}
  egress:
  # Allow egress to Government API
  - to:
    - namespaceSelector:
        matchLabels:
          name: government-api
    - podSelector:
        matchLabels:
          app: government-api
    ports:
    - protocol: TCP
      port: 8081
  # Allow egress to PostgreSQL
  - to:
    - namespaceSelector:
        matchLabels:
          name: postgres
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53