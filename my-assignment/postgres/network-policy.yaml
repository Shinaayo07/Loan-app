# Allow only Government API and Loan Validator to access PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: postgres
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Government API
  - from:
    - namespaceSelector:
        matchLabels:
          name: government-api
    - podSelector:
        matchLabels:
          app: government-api
    ports:
    - protocol: TCP
      port: 5432
  # Allow Loan Validator Portal
  - from:
    - namespaceSelector:
        matchLabels:
          name: loan-validator-portal
    - podSelector:
        matchLabels:
          app: loan-validator-portal
    ports:
    - protocol: TCP
      port: 5432
  # Allow health checks from kubelet
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  