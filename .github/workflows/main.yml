name: loan-project-ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:
    
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at midnight

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up GO
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
        
      - name: Install dependencies
        run: |
          cd government_api/backend && go mod tidy

      - name: Build project
        run: |
          cd government_api/backend && go build -v ./...

      - name: Run tests
        run: |
          cd government_api/backend && go test -v ./...